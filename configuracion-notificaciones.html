<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificaciones</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/configuracion-usuario.css">
</head>
<body>
    
    <section class="caja">
        <h2>Noticias</h2>

        <div class="renglon">
            <p class="info">¿desea recibir notiicacioes acerca de la plataforma?</p>
            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="customSwitch1">
                <label class="custom-control-label" for="customSwitch1"></label>
            </div>
        </div>        
    </section>
    <section class="caja">
        <h2>Plan</h2>

        <div class="renglon">
            <p class="info">¿Desea recibir notificaciones acerca de los planes?</p>
            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="customSwitch2">
                <label class="custom-control-label" for="customSwitch2"></label>
            </div>
        </div>        
    </section>
    <section class="caja">
        <h2>Recomendaciones</h2>

        <div class="renglon">
            <p class="info">¿Desea recibir notificaciones acerca de tus recomendaciones?</p>
            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="customSwitch3">
                <label class="custom-control-label" for="customSwitch3"></label>
            </div>
        </div>        
    </section>

</body>
</html>
