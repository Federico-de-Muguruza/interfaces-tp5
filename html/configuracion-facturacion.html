<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facturacion</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/configuracion-usuario.css">
    <link rel="stylesheet" href="../css/general-nav-footer.css">
</head>
<body>

    <div class="contenedor-nav-dentro"></div>
    <div class="contenedor-general">
        <div class="container-principal">
            <header class="titulo-configuracion">
                <a href="../html/configuracion-menu-general.html">
                    <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-arrow-left" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                    </svg>
                </a>
                <h1>Facturacion</h1>
            </header>
        
            <section class="caja">
                <h2>Plan</h2>
        
                <div class="renglon">
                    <p class="info">Actual xxxx</p>
                    <div class="bottom-btn">
                        <button type="button" class="btn btn-info">Editar</button>
                    </div>
                </div>        
            </section>
        
            <section class="caja">
                <h2>Suscripcion</h2>
        
                <div class="renglon">
                    <p class="info">30 dias</p>
                    <div class="bottom-btn">
                        <button type="button" class="btn btn-info">Editar</button>
                    </div>
                </div>        
            </section>
        
            <section class="caja">
                <h2>Tarjeta de credito</h2>
        
                <div class="renglon">
                    <p class="info">xxxxxxxxxxxxxx123</p>
                    <div class="bottom-btn">
                        <button type="button" class="btn btn-info">Editar</button>
                    </div>
                </div>        
            </section>
        </div>
    
        <div class="container-secundario inexistente"></div>

    </div>

    <div class="contenedor-footer"></div>
    <script src="../js/navbar-footer.js"></script>
    <script type="text/javascript" src="../js/configuracion-usuario.js"></script>
