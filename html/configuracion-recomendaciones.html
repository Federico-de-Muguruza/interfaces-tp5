<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recomendaciones</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/configuracion-usuario.css">
    <link rel="stylesheet" href="../css/general-nav-footer.css">
</head>
<body>
    <div class="contenedor-nav-dentro"></div>

    <div class="contenedor-general">
        <div class="container-principal">
            <header class="titulo-configuracion">
                <a href="../html/configuracion-menu-general.html">
                    <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-arrow-left" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                    </svg>
                </a>
                <h1>Recomendaciones</h1>
            </header>
        
            <h2>Sus gustos</h2>
            <section class="caja caja-tabla">
                <div class="columnas encabezado">
                    <p>Me gusta</p>
                    <p>No me gusta</p>
                </div>
                <div class="columnas gustos">
                    <ul id="gusta-positivo">
                        <li>Jazz</li>
                        <li>Latino</li>
                    </ul>
                    <ul id="gusta-negativo">
                        <li>Rock</li>
                    </ul>
                </div>
                
                <div class="columnas">
                    <button type="button" class="btn btn-info">Agregar</button>
                    <button type="button" class="btn btn-info">Agregar</button>
                </div>
            </section>
        
            <h2>Sus modos de escucha</h2>
            <section class="caja caja-tabla">
                <div class="columnas encabezado">
                    <p>Modo</p>
                    <p>Horario</p>
                </div>
                <div class="columnas modo-contenido">
                    <ul id="modo-tipo">
                        <li>Nocturno</li>
                        <li>Trabajo</li>
                    </ul>
                    <ul id="modo-horario">
                        <li>20:00 - 5:30</li>
                        <li>10:00 - 18:00</li>
                    </ul>
                </div>
                
                <div class="columnas">
                    <button type="button" class="btn btn-info">Agregar</button>
                </div>
            </section>
        </div>
    
        <div class="container-secundario inexistente"></div>

    </div>
    <div class="contenedor-footer"></div>

    <script src="../js/navbar-footer.js"></script>
    <script type="text/javascript" src="../js/configuracion-usuario.js"></script>
</body>
</html>
