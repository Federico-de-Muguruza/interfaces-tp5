<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darse de baja</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/configuracion-usuario.css">
</head>
<body>

    <section class="caja">
        <h2>Deshabilitar</h2>

        <div class="renglon">
            <p class="info">Tu cuenta permanecera cancelada y no estara a la vista hasta que vuelva a ingresar</p>
            <button type="button" class="btn btn-success">Solicitar</button>
        </div>
    </section>

    <section class="caja">
        <h2>Eliminar</h2>

        <div class="renglon">
            <div>
                <p class="info">Toda tu inforacion se eliminara con el cierre total de tu cuenta</p>
                <a>Ver mas</a>
            </div>
            <button type="button" class="btn btn-success">Solicitar</button>
        </div>
    </section>
    
</body>
</html>
