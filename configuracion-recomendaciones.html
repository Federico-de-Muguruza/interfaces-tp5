<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recomendaciones</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/configuracion-usuario.css">
</head>
<body>

    <section class="caja caja-tabla">
        <table class="gusto">
            <!-- <caption>Gustos</caption> -->
            <thead>
                <tr>
                    <th>Me gusta</th>
                    <th>No me gusta</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="positivo">Jazz</td>
                    <td class="negativo">Rock</td>
                </tr>
            </tbody>
        </table>
        <div>
            <button>+</button>
            <button>+</button>
        </div>
    </section>

    <section class="caja caja-tabla">
        <table class="modo">
            <!-- <caption>Modos</caption> -->
            <thead>
                <tr>
                    <th>Modo</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Nocturno</td>
                    <td>20:00 - 5:30</td>
                </tr>
                <tr>
                    <td>Trabajo</td>
                    <td>10:00 - 18:00</td>
                </tr>
            </tbody>
        </table>
        <button>+</button>
    </section>
