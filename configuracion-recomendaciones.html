<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recomendaciones</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/configuracion-usuario.css">
</head>
<body>

    <section class="caja caja-tabla">
        <div class="columnas encabezado">
            <p>Me gusta</p>
            <p>No me gusta</p>
        </div>
        <div class="columnas">
            <ul id="gusta-positivo">
                <li class="positivo">Jazz</li>
                <li class="positivo">Latino</li>
            </ul>
            <ul id="gusta-negativo">
                <li class="negativo">Rock</li>
            </ul>
        </div>
        
        <div class="columnas">
            <button type="button" class="btn btn-info">Agregar</button>
            <button type="button" class="btn btn-info">Agregar</button>
        </div>
    </section>

    <section class="caja caja-tabla">
        <div class="columnas encabezado">
            <p>Modo</p>
            <p>Horario</p>
        </div>
        <div class="columnas modo-contenido">
            <ul id="modo-tipo">
                <li>Nocturno</li>
                <li>Trabajo</li>
            </ul>
            <ul id="modo-horario">
                <li>20:00 - 5:30</li>
                <li>10:00 - 18:00</li>
            </ul>
        </div>
        
        <div class="columnas">
            <button type="button" class="btn btn-info">Agregar</button>
        </div>
    </section>
</body>
</html>
