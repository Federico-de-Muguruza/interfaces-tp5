<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/configuracion-usuario.css">
</head>
<body>

    <div class="contenedor-general">
        <div class="container-principal">
            <header class="titulo-configuracion">
                <a href="./configuracion-menu-general.html">
                    <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-arrow-left" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                    </svg>
                </a>
                <h1>Perfil</h1>
            </header>
            
            <section class="caja" id="form-nombre">
                <h2>Nombre de perfil</h2>
        
                <div class="renglon">
                    <p class="info">Usuario 123</p>
                    <button type="button" class="btn btn-info btn-abrir-perfil btn-toggle-perfil" for="form-nombre">Editar</button>
                </div>
                
                <form class="inexistente">
                    <div class="form-group">
                        <label for="input-nombre">Ingrese nuevo nombre de perfil</label>
                        <input type="text" class="form-control" id="input-nombre" placeholder="Nombre anterior">
                        <small id="info-nombre" class="inexistente form-text text-muted">
                            Puede tener lo que sea
                        </small>
                    </div>
                    <div class="box-btn d-flex justify-content-around">
                        <button type="button" class="btn btn-danger btn-toggle-perfil" for="form-nombre">Cancelar</button>
                        <button type="button" class="btn btn-success btn-toggle-perfil" for="form-nombre">Aceptar</button>
                    </div>
                </form>
                
            </section>
        
            <section class="caja" id="form-correo">
                <h2>Correo electronico</h2>
        
                <div class="renglon">
                    <p class="info">Usuario123@ejemplo.com</p>
                    <button type="button" class="btn btn-info btn-abrir-perfil btn-toggle-perfil" for="form-correo">Editar</button>
                </div>
                
                <form class="inexistente">
                    <div class="form-group">
                        <label for="input-correo">Ingrese nuevo correo</label>
                        <input type="text" class="form-control" id="input-correo" placeholder="Correo anterior">
                        <small id="info-correo" class="inexistente form-text text-muted">
                            Puede tener lo que sea
                        </small>
                    </div>
                    <div class="form-group">
                        <label for="input-correo-rep">Repita su correo</label>
                        <input type="text" class="form-control" id="input-correo-rep" placeholder="Correo anterior">
                        <small id="info-correo-rep" class="inexistente form-text text-muted">
                            Puede tener lo que sea
                        </small>
                    </div>
                    <div class="box-btn d-flex justify-content-around">
                        <button type="button" class="btn btn-danger btn-toggle-perfil" for="form-correo">Cancelar</button>
                        <button type="button" class="btn btn-success btn-toggle-perfil" for="form-correo">Aceptar</button>
                    </div>
                </form>
                
            </section>
        
            <section class="caja" id="form-contraseña">
                <h2>Contraseña</h2>
        
                <div class="renglon">
                    <p class="info">**********************</p>
                    <button type="button" class="btn btn-info btn-abrir-perfil btn-toggle-perfil" for="form-contraseña">Editar</button>
                </div>
                
                <form class="inexistente">
                    <div class="form-group">
                        <label for="input-contrasenia-actual">Ingrese su contraseña actual</label>
                        <input type="text" class="form-control" id="input-contrasenia-actual" placeholder="*****************">
                        <small id="info-contrasenia-actual" class="inexistente form-text text-muted">
                            Puede tener lo que sea
                        </small>
                    </div>
                    <div class="form-group">
                        <label for="input-contrasenia-nueva">Ingrese su nueva contraseña</label>
                        <input type="text" class="form-control" id="input-contrasenia-nueva" placeholder="*****************">
                        <small id="info-contrasenia-nueva" class="inexistente form-text text-muted">
                            Puede tener lo que sea
                        </small>
                    </div>
                    <div class="form-group">
                        <label for="input-contrasenia-nueva-rep">Repita su nueva contraseña</label>
                        <input type="text" class="form-control" id="input-contrasenia-nueva-rep" placeholder="*****************">
                        <small id="info-contrasenia-nueva-rep" class="inexistente form-text text-muted">
                            Puede tener lo que sea
                        </small>
                    </div>
                    <div class="box-btn d-flex justify-content-around">
                        <button type="button" class="btn btn-danger btn-toggle-perfil" for="form-contraseña">Cancelar</button>
                        <button type="button" class="btn btn-success btn-toggle-perfil" for="form-contraseña">Aceptar</button>
                    </div>
                </form>
                
            </section>
        
            <section class="caja" id="form-sexo">
                <h2>Sexo</h2>
        
                <div class="renglon">
                    <p class="info">Masculino</p>
                    <button type="button" class="btn btn-info btn-abrir-perfil btn-toggle-perfil" for="form-sexo">Editar</button>
                </div>
                
                <form class="inexistente">
                    <div class="form-group col-md-4">
                        <label for="input-sexo">Seleccione una nueva opcion</label>
                        <select id="input-sexo" class="form-control">
                            <option selected>Masculino</option>
                            <option>Femenino</option>
                            <option>No binario</option>
                        </select>
                    </div>
                    <div class="box-btn d-flex justify-content-around">
                        <button type="button" class="btn btn-danger btn-toggle-perfil" for="form-sexo">Cancelar</button>
                        <button type="button" class="btn btn-success btn-toggle-perfil" for="form-sexo">Aceptar</button>
                    </div>
                </form>
                
            </section>
        </div>
    
        <div class="container-secundario inexistente"></div>

    </div>
    

    <script type="text/javascript" src="./js/configuracion-usuario.js"></script>
</body>
</html>
